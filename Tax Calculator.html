<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator | FinMetric Pro</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="nav-include"></div>
<script src="common.js"></script>

<h1>Income Tax Regime Selector (FY 2025-26)</h1>

<div class="container">
    <div class="calculator-container" style="overflow-x: hidden;">

        <p class="info-text">Choose income tax regme</p>

        <div class="option-buttons">
            <label class="option-btn" id="newRegimeBtn"><input type="radio" name="tax_regime_selector" data-target-page="New Tax Regime Calculator.html">Income Tax under New Regime</label>
            <label class="option-btn" id="oldRegimeBtn"><input type="radio" name="tax_regime_selector" data-target-page="Old Tax Regime Calculator.html">Income Tax under Old Regime</label>
        </div>
 
    </div>
</div>

<div id="footer-include"></div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const optionButtons = document.querySelectorAll('.option-btn');
   
    function navigateToPage(targetPage) {
        if (targetPage) {
            window.location.href = targetPage;
        }
    }

    optionButtons.forEach(button => {
        button.addEventListener('click', function(event) {
            event.preventDefault();

            const radio = this.querySelector('input[type="radio"]');
            const targetPage = radio.getAttribute('data-target-page');

            optionButtons.forEach(btn => btn.classList.remove('selected'));
            
            this.classList.add('selected');

            
            radio.checked = true;

            navigateToPage(targetPage);
        });
    });

    const oldRegimeButton = document.getElementById('oldRegimeBtn');
    if (oldRegimeButton) {
        oldRegimeButton.classList.add('selected');
        oldRegimeButton.querySelector('input[type="radio"]').checked = true;
    }
});
</script>
</body>
</html>
